<p>
  <a routerLink="/admin/product/new" class="btn btn-primary">Add New Product</a>
</p>

<table class="table">
  <thead>
    <tr>
      <th>Title</th>
      <th>Price</th>
      <th>Operation</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of product$ |async">
      <td>{{item.title}}</td>
      <td>{{item.price}}</td>
      <td>
        <a [routerLink]="['/admin/product/', item.key]">Edit</a>
      </td>
    </tr>
  </tbody>
</table>
