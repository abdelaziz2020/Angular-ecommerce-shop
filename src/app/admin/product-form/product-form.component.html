<div class="row">
  <div class="col-md-6">
    <form #f="ngForm" (ngSubmit)="save(f.value)">
      <div class="form-group">
        <label for="title">Title</label>
        <input #title="ngModel" required [(ngModel)]="product.title" name="title" id="title" type="text" class="form-control">
        <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
          Title is required
        </div>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <div class="input-group">
          <span class="input-group-text">$</span>
          <input #price="ngModel" required [(ngModel)]="product.price" name="price" id="price" type="number" required class="form-control">
        </div>
        <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
          <!-- <div *ngIf="price.errors.required"> </div> -->
          Price is required
          <!-- <div *ngIf="price.errors.min"> Price should be greater than 0</div> -->
        </div>
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select required #category="ngModel" [(ngModel)]="product.category" name="category" id="category" type="text" class="form-control">
          <option value=""></option>
          <option *ngFor="let item of categories$" [value]="item.name | lowercase ">
            {{item.name}}
          </option>
        </select>
        <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
          Please select is category
        </div>
      </div>
      <div class="form-group">
        <label for="imageUrl">Image Url</label>
        <input #imageUrl="ngModel" required [(ngModel)]="product.imageUrl" name="imageUrl" id="imageUrl" type="text" class="form-control"
          url>
        <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
          <div a-ngIf="imageUrl.errors.required"> Image Url is required</div>
          <div a-ngIf="imageUrl.errors.url">Please enter valid URL</div>
        </div>
      </div>
      <button class="btn btn-primary">Save</button> &nbsp;&nbsp;
      <button type="button" class="btn btn-danger" (click)="delete()">Delete Product</button>
    </form>
  </div>

  <div class="col-md-6">
    <div *ngIf="product.title" class="card" style="width: 18rem;">
      <img class="card-img-top" [src]="product.imageUrl" *ngIf="product.imageUrl">
      <div class="card-body">
        <h5 class="card-title">{{product.title}}</h5>
        <p class="card-text">{{product.price | currency:'INR'}}</p>
      </div>
    </div>
  </div>
</div>
